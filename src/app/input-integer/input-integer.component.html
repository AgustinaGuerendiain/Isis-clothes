<div class="input-group">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-light btn-sm" (click)="downCantidad()">-</button>
    </div>
        <input type="type" class="text-center"
        [(ngModel)]="cantidad"
        (keyup)= "changeCantidad($event)"> 
    <div class="input-group-append">
        <button type="button" class="btn btn-light btn-sm" (click)="upCantidad()">+</button> 
    </div>
</div>
