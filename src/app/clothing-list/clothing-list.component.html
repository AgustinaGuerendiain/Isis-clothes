<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clothing of clothings" [ngClass]="{'oferta': clothing.oferta}">
            <td><img width="90" class="img-thumbnail" [src]="clothing.imagen" [alt]="clothing.nombre"></td>
            <td>{{clothing.nombre}}</td>
            <td>{{clothing.tipo}}</td>
            <td>{{clothing.precio | currency}}</td>
            <td>
                <span class="badge badge-dark">
                    <ng-container *ngIf="clothing.stock==0; else stockDisponible">
                        Sin stock
                    </ng-container> 
                </span>
                <ng-template #stockDisponible>
                    Stock disponible
                </ng-template>
            </td>
            <td> 
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light btn-sm" (click)="downCantidad(clothing)">-</button>
                    </div>
                        <input type="type" class="text-center"
                        [(ngModel)]="clothing.cantidad"> 
                    <div class="input-group-append">
                        <button type="button" class="btn btn-light btn-sm" (click)="upCantidad(clothing)">+</button> 
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
